<!doctype html>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" enctype="multipart/form-data" class="form" action="/uploaditem" method="post">
                            <h3 class="text-center text-info">Item Upload</h3>
                            <div class="form-group">
                                <label for="itemname" class="text-info">Item Name:</label><br>
                                <input type="text" name="itemname" id="itemname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="itemprice" class="text-info">Item Price:</label><br>
                                <input type="text" name="itemprice" id="itemprice" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="item_image" class="text-info">Image:</label><br>
                                <input type="file" name="item_image" id="item_image" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <h6 style="color: red;">{% if error %} {{ error }} {% endif %}</h6>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border-radius: 6px;
        box-shadow: 6px;
        background-color: #EAEAEA;
    }
    
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    
    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>

</html>
